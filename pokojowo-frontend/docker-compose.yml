version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: pokojowo-frontend:latest
    container_name: pokojowo-frontend
    ports:
      - "5173:5173"
    volumes:
      # Mount entire project directory for live editing
      - .:/app
      # Exclude node_modules to use container's version
      - /app/node_modules
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true

